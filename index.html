    <style>

        .firework {

            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
            z-index: 100;
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);

            }

</head>
