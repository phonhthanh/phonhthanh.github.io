<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For Yuri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Great+Vibes&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Background layers -->
    <canvas id="bgParticles"></canvas>

    <!-- Password Gate -->
    <div id="lockOverlay" class="overlay visible">
      <div class="card lock-card">
        <h1 class="title">Enter the secret</h1>
        <p class="subtitle">Tap to begin, then enter the password</p>
        <div class="input-row">
          <input id="passInput" type="password" placeholder="Password" inputmode="numeric" maxlength="8" autocomplete="off" />
          <button id="passSubmit" class="btn primary">Unlock</button>
        </div>
        <p id="passHint" class="hint">Hint: it’s a special date</p>
      </div>
    </div>

    <!-- Game UI -->
    <main id="game" class="hidden">
      <header id="hud">
        <div class="stat">
          <span class="label">Score</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">Per Click</span>
          <span id="perClick" class="value">1</span>
        </div>
      </header>

      <section id="playArea">
        <button id="clickButton" aria-label="Click to earn points">
          <div class="orb-shape"><span class="shine"></span></div>
          <span class="click-plus" id="clickPlus"></span>
        </button>
      </section>

      <section id="upgrades">
        <div class="upgrade-card" id="upgradeClick">
          <div class="u-title">Power Up</div>
          <div class="u-desc">Increase points per click</div>
          <div class="u-meta">
            <span>Lv <span id="lvlClick">0</span></span>
            <button class="btn buy" id="buyClick">Buy • <span id="costClick">10</span></button>
          </div>
        </div>
      </section>
    </main>

    <!-- Finale Overlays -->
    <div id="shatterOverlay" class="overlay"></div>

    <div id="loveScene" class="overlay">
      <div class="love-wrap">
        <div class="halo"></div>
        <div class="big-heart"></div>
        <h2 class="love-text"><span>i love you,</span> <span class="name">yuri</span></h2>
        <div class="video-wrap">
          <video id="loveVideo" class="love-video" src="./yu.mov" controls playsinline preload="metadata"></video>
          <button id="videoOverlay" class="video-overlay" aria-label="Play video">
            <span class="play-icon"></span>
          </button>
        </div>
        <div id="lyrics" class="lyrics"></div>
      </div>
    </div>

    <!-- Optional audio: place your own file at ./assets/music.mp3 -->
    <audio id="bgm" src="./assets/music.mp3" preload="none"></audio>

    <script src="./script.js"></script>
  </body>
  </html>
